<mat-card class="container">
  <nav mat-tab-nav-bar mat-stretch-tabs>
    <a mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.link"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
  {{link.label}}
  </a>
  </nav>
  <ng-content></ng-content>
</mat-card>
